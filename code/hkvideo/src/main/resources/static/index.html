<html lang="en">
<head>

    <!--引入layui的核心样式库-->
    <link rel="stylesheet" href="./layui/css/layui.css">
    <style>
        #iconfont i{
            font-size: 20em;
        }
    </style>
</head>
<body>

    <div class="layui-btn-container">
        <button class="layui-btn">普通按钮</button>
        <button class="layui-btn layui-bg-blue">蓝色按钮</button>
        <button class="layui-btn layui-bg-orange">橙色按钮</button>
        <button class="layui-btn layui-bg-red">红色按钮</button>

        <button class="layui-btn layui-btn-disabled">禁用按钮</button>

        <button class="layui-btn layui-btn-lg">大按钮</button>

        <div style="width: 300px">
            <button class="layui-btn layui-btn-fluid layui-btn-radius">流体式按钮</button>

        </div>

        <div class="layui-btn-group">

            </button>

            </button>
            <button class="layui-btn layui-bg-red">
                <i class="layui-icon layui-icon-delete"></i>

            </button>
        </div>
    </div>

    <div id="iconfont">

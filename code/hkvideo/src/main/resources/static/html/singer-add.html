<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../res/layui/css/layui.css">

</head>
<body>
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>歌手添加</legend>
        <div class="layui-field-box">
            <div class="layui-col-md6">
                <form class="layui-form layui-form-pane" lay-filter="formMusic" id="formMusic">
                    <div class="layui-form-item">
                        <img class="layui-upload-img" id="ID-upload-demo-img"
                             style="width:92px;height: 92px;border: 1px solid rgba(0,0,0,0.1)">
                    </div>
                    <!--表单控件项：文件上传（专辑封面）-->
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-normal" type="button" id="btnMusic">
                            <i class="layui-icon layui-icon-upload"></i>
                            选择歌手头像
                        </button>
                    </div>
                    <!--表单控件项：性别-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型:</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="1" title='男歌手' checked>
                            <input type="radio" name="sex" value="2" title="女歌手">
                            <input type="radio" name="sex" value="3" title="组合">
                        </div>
                    </div>
                    <!--表单控件项：专辑名-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">歌手名:</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="text" name="name" id="musicname" lay-verify="required"
                                   lay-verType="tips" lay-reqText="请输入专辑名">
                        </div>
                        <label class="layui-form-label">昵称:</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="text" name="nickname" id="nickname" lay-verify="required"
                                   lay-verType="tips" lay-reqText="请输入专辑名">
                        </div>
                    </div>
                    <!--表单控件项：语种-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">国籍:</label>
                        <div class="layui-input-inline">
                            <select name="country" id="country">
                                <option value="中国">中国</option>
                                <option value="美国">美国</option>
                                <option value="日本">日本</option>
                                <option value="韩国">韩国</option>
                                <option value="泰国">泰国</option>
                                <option value="英国">英国</option>
                                <option value="越南">越南</option>
                                <option value="德国">德国</option>
                                <option value="法国">法国</option>
                                <option value="俄罗斯">俄罗斯</option>
                            </select>
                        </div>
                        <label class="layui-form-label">生日:</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="text" name="birth" id="birth">
                        </div>
                    </div>
                    <!-- 专辑介绍    -->
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">简介:</label>
                        <div class="layui-input-block">
                            <textarea name="summary" class="layui-textarea" placeholder="请填写歌手简介"></textarea>
                        </div>
                    </div>
                    <!-- 提交按钮    -->
                    <div class="layui-form-item" style="text-align: right">
                        <button type="button" class="layui-btn layui-btn-warm" lay-submit id="addMusic">确认添加
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </fieldset>
</div>
<script src="../res/layui/layui.js"></script>
<script>
    layui.use(function () {
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.jquery;
        //获取文件上传组件
        var upload = layui.upload;
        //日期组件
        var laydate = layui.laydate;


    })
</script>
</body>
</html>
